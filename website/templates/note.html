{% extends "base.html" %}
{% block title %}Note{% endblock %}

{% block main %}

<div class='sidebar'>
  <h3>Your Notes</h3>
  <ul>
    {% set rev_notes = user.notes[::-1] %}
    {% for note in rev_notes %}
      <li><a href="/notes/{{note.id}}">{{note.title}}</a><button onClick='deleteNote({{ note.id }})'>&times;</button></li>
    {% endfor %}   
  </ul>
</div>
<div class='note-body'>
  <h2>{{note.title}}</h2>
  <p>{{note.content}}</p>
</div>

{% endblock %}
