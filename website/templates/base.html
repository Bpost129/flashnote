<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Lexend:wght@100..900&family=Monofett&family=Quicksand:wght@300..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
  <script defer type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
    <div id="nav">
      <a id='home' href="/">Home</a>
      <a id='notes' href="/notes">Notes</a>
      <a id='logout' href="/logout">Logout</a>
    </div>
    {% else %}
    <div id="nav">
      <a id='signUp' href="/sign-up">Sign Up</a>
      <a id='login' href="/login">Login</a>
    </div>
    {% endif %}
    <button class='light' id='theme'>â˜¼</button>
  </nav>

  <div class='main-body'>
    {% block main %}{% endblock  %}
  </div>
</body>
</html>
