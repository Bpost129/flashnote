{% extends "base.html" %}
{% block title %}Flashnote{% endblock %}

{% block main %}

<h1 class='welcome'>Welcome to <span>Flashnote</span></h1>

<div class='recents-container'>
  <h2>Recent Notes</h2>
  <div class='recents'>
    {% for note in user.notes %}
      <a class='recent' href='/notes/{{note.id}}'>
        <h4>{{note.title}}</h4>
        <p>{{note.content}}</p>
        <div class="gradientback"></div>
      </a>
    {% endfor %}
  </div>
</div>

{% endblock  %}
